 <!-- BGM 控制弹窗 -->
    <div id="bgm-popup" class="BGM-div">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <div style="font-weight:600;" id="bgm-title">深海少女 ゆうゆ/初音ミク</div>
            <button id="bgm-replay" class="btn" style="background:none; border:none; padding:0; cursor:pointer;" title="重播">
                🔄
            </button>
        </div>

        <div style="display:flex; justify-content:center; gap:15px; margin-bottom:10px;">
            <button id="bgm-toggle" style="background:none; border:none; cursor:pointer;">
                <!-- 默认播放按钮 SVG -->
                <svg id="bgm-toggle-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
        </div>

        <div style="display:flex; flex-direction:column; align-items:center; gap:5px;">
            <div id="bgm-time" style="font-size:0.85rem;">0:00 / 0:00</div>
            <div style="position:relative; width:100%; height:6px; background:var(--surface1); border-radius:3px; cursor:pointer;" id="bgm-bar-container">
                <div id="bgm-bar" style="position:absolute; height:6px; background:var(--mauve); border-radius:3px; width:0%;"></div>
            </div>
        </div>

        <audio id="bgm-audio" src="music.mp3"></audio>
    </div>


    <script src="script.js"></script>
    <!-- BGM播放，小弹窗（歌曲信息、开始、停止、显示进度、重播）-->
